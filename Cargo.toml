[package]
name = "system76_firmware_setup"
version = "1.0.0"
edition = "2018"
license = "GPL-3.0-only"

[profile.release]
lto = true

[dependencies]
bitflags = "1.3.2"
coreboot-table = { git = "https://gitlab.redox-os.org/redox-os/coreboot-table.git" }
memoffset = "0.6.4"
orbclient = { version = "=0.3.21", features = ["no_std"] }
orbfont = { path = "orbfont", features = ["no_std"] }
plain = "0.2.3"
redox_dmi = "0.1.5"
redox_hwio = "0.1.4"
redox_uefi = "0.1.2"
redox_uefi_std = "0.1.5"
spin = "0.7.1"

[features]
default = []
debug = []

[patch.crates-io]
orbclient = { path = "orbclient" }
